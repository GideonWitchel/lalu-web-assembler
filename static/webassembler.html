<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LALU Assembler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="webassembler.css" rel="stylesheet" type="text/css">
    <script src="webassembler.js" type="text/javascript"></script>
</head>
<body>
    <div id="input" class="col-4">
    <form action="/" method="POST">
        <div class="form-group">
            <label for="inputArea">Write LALU Assembly here!</label>
            <br>
            <textarea class="form-control" id="inputArea" rows="20"></textarea>
        </div>
        <div class="form-group">
            <label for="inputFile">Or upload a LALU Assembly file</label>
            <br>
            <input type="file" class="form-control-file" id="inputFile">
        </div>
        <div>
            <button type="submit" class="btn btn-info" id="assemble">Assemble</button>
            <a class="btn btn-secondary" id="downloadAssembly" href="" download="assembly.txt">Download</a>
        </div>
    </form>
    </div>

    <div class="col-1"></div>

    <div id="output" class="col-4">
        <div class="form-group">
            <label for="outputArea">Output:</label>
            <br>
            <textarea class="form-control" id="outputArea" rows="20" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="machineOutputArea">Machine code alone:</label>
            <br>
            <textarea class="form-control" id="machineOutputArea" rows="1" readonly></textarea>
        </div>
        <a class="btn btn-secondary" id="downloadMachine" href="" download="assembled.txt">Download</a>
    </div>
</body>
</html>
