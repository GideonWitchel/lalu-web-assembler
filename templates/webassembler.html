<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LALU Assembler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../static/stylesheets/webassembler.css" rel="stylesheet" type="text/css">
    <script src="../static/javascript/webassembler.js" type="text/javascript"></script>
</head>
<body>
    <div id="input" class="col-4">
    <form action="/" method="POST">
        <div class="form-group">
            <label for="inputArea">Write LALU Assembly here!</label>
            <br>
            <textarea class="form-control" id="inputArea" name="inputArea" rows="27">{{inputText}}</textarea>
        </div>
        <!--
        <div class="form-group">
            <label for="inputFile">Or upload a LALU Assembly file</label>
            <br>
            <input type="file" class="form-control-file" name="inputFile" id="inputFile">
        </div>
         -->
        <div>
            <button type="submit" class="btn btn-info" id="assemble">Assemble</button>
            <a class="btn btn-secondary" id="downloadAssembly" href="" download="assembly.txt">Download</a>
        </div>
    </form>
    </div>

    <div class="col-1"></div>

    <div id="output" class="col-4">
        <div class="form-group">
            <label for="outputArea">Original Program</label>
            <br>
            <textarea class="form-control" id="outputArea" name="outputArea" rows="20" readonly>{{outputText}}</textarea>
        </div>
        <div class="form-group">
            <label for="machineOutputArea">Machine code</label>
            <br>
            <textarea class="form-control" id="machineOutputArea" rows="5" readonly>{{machineText}}</textarea>
        </div>
        <div>
            <button class="btn btn-info" id="copy">Copy</button>
            <a class="btn btn-secondary" id="downloadMachine" href="" download="assembled.txt">Download</a>
        </div>
    </div>
</body>
</html>
