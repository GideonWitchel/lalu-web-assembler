<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LALU Assembler | LASA Computer Science</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- LALU WEB ASSEMBLER -->
    <link href="../static/stylesheets/webassembler.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://lasacs.com/wp-content/uploads/2023/04/lalu.png" />
    <script src="../static/javascript/webassembler.js" type="text/javascript"></script>

</head>
<body>
    <div id="input" class="col-6">
    <form id="assemble-form" action="/" method="POST">
        <div class="form-group">
            <label for="inputArea">LALU Assembly</label>
            <br>
            <textarea class="form-control" id="inputArea" name="inputArea" rows="29">{{inputText}}</textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-info" id="assemble">Assemble</button>
            <a class="btn btn-secondary" id="downloadAssembly" href="" download="assembly.txt">Download</a>
        </div>
    </form>
    </div>

    <div id="output" class="col-6">
        <div class="form-group">
            <label for="outputArea">Original Program</label>
            <br>
            <textarea class="form-control" id="outputArea" name="outputArea" rows="20" readonly>{{outputText}}</textarea>
        </div>
        <div class="form-group">
            <label for="machineOutputArea" id="machineCodeLabel">Machine code</label>
            <br>
            <textarea class="form-control" id="machineOutputArea" rows="6" readonly>{{machineText}}</textarea>
        </div>
        <div class="menu">
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" id="auto-copy">
                <label class="form-check-label" for="auto-copy">Auto Copy</label>
            </div>
            <button class="btn btn-info" id="copy">Copy</button>
            <a class="btn btn-secondary" id="downloadMachine" href="" download="assembled.txt">Download</a>
        </div>
    </div>
</body>
</html>
